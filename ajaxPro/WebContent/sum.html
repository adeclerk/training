<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>
<script type="text/javascript">
var req;
function calSum() {
    var num1 = document.getElementById("num1");
    var num2 = document.getElementById("num2");
    var url = "/ajaxPro/AddServlet?num1=" + escape(num1.value) + "&num2=" + escape(num2.value);
    if(window.XMLHttpRequest) {
        req = new XMLHttpRequest();
    } else if(window.ActiveXObject){
        req = new ActiveXObject("Microsoft.XMLHTTP");
   }
   
   req.open("get",url,true);
   req.onreadystatechange = display;
   req.send(null);
}

function display() {
    if( req.readyState == 4) {
        if( req.status == 200 ) {
        var resultField = document.getElementById("result");
        resultField.value = req.responseText;
        }
    }
}
</script>
</head>
<body>
 Number 1: <input name="num1" id="num1"><br/>
 Number 2: <input name="num2" id="num2" onblur="calSum()"><br/>
 Result: <input id="result" readonly>
</body>
</html>
