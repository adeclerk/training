<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Javascript</title>

<script type="text/javascript">
    var dt = new Date();
    document.write("<h3>" + dt.getDate() + "</h3>");
    
    var ar = new Array("Polo",5000,"02/14/1900");
    
    for(var i = 0; i < 3; i++){
        document.write(ar[i] + "<br/>");
    }
    
    var imgs = new Array("image.jpg","other.jpg");
    var idx = 0;
    function changeImage() {
        if(idx  == imgs.length)
            idx = 0;
        image.src=imgs[idx++];
        
    }
    
    setInterval("changeImage()",1000);
    
    function digiClock() {
        d = new Date();
        window.status = d.getHours() + ":" + d.getMinutes() + ":" + d.getSeconds();
        setTimeout("digiClock()",1000);
    }
</script>
</head>
<body onLoad="digiClock()">
    <img src="image.jpg" id="image"/>
</body>
</html>
